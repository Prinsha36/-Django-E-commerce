{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Checkout</h1>
    <form action="https://esewa.com.np/epay/main" method="POST">
        <!-- Hidden Fields for eSewa -->
        <input type="hidden" name="total_amount" value="{{ total_amount }}">
        <input type="hidden" name="amount" value="{{ amount }}">
        <input type="hidden" name="tax_amount" value="{{ tax_amount }}">
        <input type="hidden" name="product_service_charge" value="{{ service_charge }}">
        <input type="hidden" name="product_delivery_charge" value="{{ delivery_charge }}">
        <input type="hidden" name="merchant_code" value="{{ merchant_code }}">
        <input type="hidden" name="product_id" value="{{ product_id }}">
        <input type="hidden" name="success_url" value="{{ success_url }}">
        <input type="hidden" name="failure_url" value="{{ failure_url }}">
        <button type="submit">Pay with eSewa</button>
    </form>
</div>
{% endblock content %}
